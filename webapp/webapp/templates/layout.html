{% extends "base.html" %}
{% load browserid %}

{% block body %}
<div class="container">

  <div class="row">
    <div class="navbar navbar-inverse">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="/">Query Sound DB</a>
          <ul class="nav pull-right">
            <li>
              <a>{{ user.email }}</a>
            </li>
            <li>
              {% if user.is_authenticated %}
                {% browserid_logout text='Logout ' %}
              {% else %}
                {% browserid_login text='Login' %}
              {% endif %}
            </li>
          </ul>
        </div>
      </div>
    </div>
  
    {% block content %}{% endblock %}
</div>
{% endblock %}
